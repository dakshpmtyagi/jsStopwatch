<!DOCTYPE html>
    <html lang="en">
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <title>JS Practice</title>
            
            <link rel="stylesheet" href="bootstrap.min.css">
            <link rel="stylesheet" href="style.css">
        </head>

        <body>

            <div class="myStopwatchMain">
                <h1 class="display-3 myStopwatchHeading">STOPWATCH</h1>
                <h1 id="myStopwatchTimer">00:00:00</h1>

                <div class="myStopWatchButtons">
                    <button onclick="stopWatch()" class="myStopButton">Stop</button>
                    <button onclick="startWatch()" id="startButtonID" class="myStartButton">Start</button>
                    <button onclick="resetWatch()" class="myResetButton">Reset</button>
                </div>
            </div>

         <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS  -->

            <script src="script.js"></script>
        </body>
    </html>
